<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sicht der Dinge - Tool</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="grid-container">
    <div>
        <h2>Sicht der Dinge-Tool</h2>
        <p>Einfach Textinhalt der Sicht der Dinge einfügen (Linksklick -> STRG+A) und auf "Tabelle erzeugen" klicken.
        </p>
        <textarea id="textarea-sicht" rows="10" cols="60" placeholder="Hier Sicht der Dinge - Text einfügen"></textarea>
        <br>
        <div>
            <input type="checkbox" name="filter_ds_option" onchange="filterAndRerenderItems(this)" id="filter_ds_option">
            <label for="filter_ds_option">Zeige Items mit DS</label>
        </div>
        <div>
            <input type="checkbox" name="filter_ts_option" onchange="filterAndRerenderItems(this)" id="filter_ts_option">
            <label for="filter_ds_option">Zeige Items mit TS</label>
        </div>
        <div>
            <input type="checkbox" name="filter_unknown_items" onchange="filterAndRerenderItems(this)" id="filter_unknown_items">
            <label for="filter_ds_option">Zeige nur Items mit "?"</label>
        </div>
        <button onclick="parseTextArea()">Tabelle erzeugen</button>
    </div>
    <div id="result">
        <div id="player-summary"></div>
        <div id="items"></div>
    </div>
    </div>
    <script src="item_prices.js"></script>
    <script src="script.js" async defer></script>
</body>

</html>
